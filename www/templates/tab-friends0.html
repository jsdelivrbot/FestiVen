<ion-view view-title="Friends">
  <ion-header-bar class="bar-assertive">
  <h1 class="title">Friends</h1>
</ion-header-bar>

<ion-subheader-bar class="pill-container">

    <div class="pill-half left-pill-half pill-active">
      <a href="#/tab/friends">Friends</a>
    </div>
    <div class="pill-half right-pill-half">
      <a href="#/tab/requests">Requests</a>
    </div>
</ion-subheader-bar>

  <ion-content class="has-subheader has-header">




    <ion-list ng-repeat="friend in vm.friends">
      <ion-item class="person-list item-remove-animate item-icon-right"  type="item-text-wrap">
        <img ng-src="http://graph.facebook.com/{{friend.id}}/picture?width=32&height=32"/>
        <span>{{friend.name}}</span>

        <friend-button type="delete" ng-click="disabled || addFriend(friend.id)">
          <i class="icon ion-plus"></i>
        </friend-button>

      </ion-item>
    </ion-list>

  </ion-content>
  <ion-footer-bar class="add-footer bar-assertive">

    <a href="#/tab/addFriends">Add Friend</a>

  </ion-footer-bar>

</ion-view>
