<ion-view view-title="Add Friends">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="friend in vm.fbFriends" type="item-text-wrap">
        <img ng-src="http://graph.facebook.com/{{friend.id}}/picture?width=32&height=32"/>
        <h2>{{friend.name}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
