<ion-view view-title="Add Friends">
  <ion-content>
    <ion-list>
      <ion-item class="person-list item-remove-animate item-avatar item-button-right item-icon-right" ng-repeat="friend in vm.fbFriends" type="item-text-wrap">
        <img ng-src="http://graph.facebook.com/{{friend.id}}/picture?width=32&height=32"/>
        <h2>{{friend.name}}</h2>
        <div id="button-box-{{friend.id}}" class="add-button-box">
          <friend-add-button ng-click="addFriend(friend.id)"></friend-add-button>
        </div>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
