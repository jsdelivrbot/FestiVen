<ion-view view-title="Add Friends">
  <ion-header-bar class="bar-assertive">
  <div class="buttons">
    <button ng-click="vm.goBack()" class="button">Friends</button>
  </div>
  <h1 class="title">Add Friends</h1>
</ion-header-bar>
<ion-subheader-bar class="bar bar-subheader pill-container">

    <div class="pill-half left-pill-half pill-active">
      <a href="#/tab/friends">Friends</a>
    </div>
    <div class="pill-half right-pill-half">
      <a href="#/tab/requests">Requests</a>
    </div>
</ion-subheader-bar>
  <ion-content class="has-header has-big-subheader">


    <ion-list ng-repeat="friend in vm.filteredFriends">
      <ion-item class="person-list item-remove-animate item-avatar item-button-right item-icon-right"  type="item-text-wrap">
        <img ng-src="http://graph.facebook.com/{{friend.id}}/picture?width=32&height=32"/>
        <span>{{friend.name}}</span>

        <friend-button type="add" ng-click="disabled || addFriend(friend.id)"></friend-button>

      </ion-item>
    </ion-list>
  </ion-content>

</ion-view>
