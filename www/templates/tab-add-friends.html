<ion-view view-title="Add Friends">
  <ion-header-bar class="bar-assertive">
  <div class="buttons">
    <button ng-click="vm.goBack()" class="button">Friends</button>
  </div>
  <h1 class="title">Add Friends</h1>
</ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item class="person-list item-remove-animate item-avatar item-button-right item-icon-right" ng-repeat="friend in vm.filteredFriends" type="item-text-wrap">
        <img ng-src="http://graph.facebook.com/{{friend.id}}/picture?width=32&height=32"/>
        <h2>{{friend.name}}</h2>

        <friend-button type="add" ng-click="disabled || addFriend(friend.id)"></friend-button>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
