<ion-view view-title="Friends">
  <ion-header-bar class="bar-assertive">
  <h1 class="title">Requests</h1>
</ion-header-bar>
<ion-subheader-bar class="bar bar-subheader pill-container">

    <div class="pill-half left-pill-half">
      <a href="#/tab/friends">Friends</a>
    </div>
    <div class="pill-half right-pill-half pill-active">
      <a href="#/tab/requests">Requests</a>
    </div>
</ion-subheader-bar>
  <ion-content class="has-big-subheader has-header">


    <div class="item item-divider">
      Sent requests
    </div>
    <ion-list>
      <ion-item ng-hide="vm.sent.length">
        <p class="empty-message">You currently have no sent requests.</p>
      </ion-item>
      <ion-item ng-show="vm.sent.length" ng-repeat="friend in vm.sent track by friend.id" class="item-remove-animate item-avatar item-button-right"  type="item-text-wrap">


        <img ng-src="http://graph.facebook.com/{{friend.id}}/picture?width=32&height=32"/>
        <span>{{friend.name}}</span>
        <div class="buttons">
          <button friend-button class="button button-assertive" ng-click="cancelRequest(friend.id)">
              <i class="icon ion-close"></i>
          </button>
        </div>


      </ion-item>
    </ion-list>
    <div class="item item-divider">
      Received requests
    </div>
    <ion-list>
      <ion-item ng-hide="vm.received.length">
        <p class="empty-message">You currently have no received requests.</p>
      </ion-item>
      <ion-item ng-show="vm.received.length" ng-repeat="friend in vm.received track by friend.id" class="item-remove-animate item-avatar item-button-right"  type="item-text-wrap">
          <img ng-src="http://graph.facebook.com/{{friend.id}}/picture?width=32&height=32"/>
          <span>{{friend.name}}</span>

        <div class="buttons">
          <button friend-button class="button button-balanced" ng-click="acceptRequest(friend.id)">
              <i class="icon ion-checkmark"></i>
          </button>
          <button friend-button class="button button-assertive" ng-click="declineRequest(friend.id)">
              <i class="icon ion-close"></i>
          </button>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
