<ion-view view-title="Friends">
  <ion-header-bar class="bar-assertive">
  <div class="buttons">
    <button class="button" ng-click="">Back Button</button>
  </div>
  <h1 class="title">Friends</h1>
</ion-header-bar>
  <ion-content>
    <div class="item item-divider">
      Sent requests
    </div>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="friend in vm.friends" type="item-text-wrap">
        <img ng-src="http://graph.facebook.com/{{friend.id}}/picture?width=32&height=32"/>
        <h2>{{friend.name}}</h2>

        <friend-button type="delete" ng-click="disabled || addFriend(friend.id)">
          <i class="icon ion-plus"></i>
        </friend-button>

      </ion-item>
    </ion-list>
    <div class="item item-divider">
      Received requests
    </div>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="friend in vm.friends" type="item-text-wrap">
        <img ng-src="http://graph.facebook.com/{{friend.id}}/picture?width=32&height=32"/>
        <h2>{{friend.name}}</h2>

        <friend-button type="add" ng-click="disabled || addFriend(friend.id)">
          <i class="icon ion-plus"></i>
        </friend-button>

      </ion-item>
    </ion-list>
    <div class="pill-btn">
      <a href="#/tab/addFriends">Add Friend</a>
    </div>
  </ion-content>
</ion-view>
