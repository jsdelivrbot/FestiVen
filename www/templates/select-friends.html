<ion-view view-title="Select Friends">
  <ion-header-bar class="bar-assertive">
  <h1 class="title">Select friends</h1>
</ion-header-bar>


  <ion-content ng-init="vm.init()" class="has-header">
    <ion-list ng-repeat="friend in vm.friends">
      <ion-item class="person-list select-list item-remove-animate"  type="item-text-wrap">


        <ion-checkbox ng-model="friend.checked" class = "item-checkbox-right"><img ng-src="http://graph.facebook.com/{{friend.data.id}}/picture?width=32&height=32"/>
        <span>{{friend.data.name}}</span></ion-checkbox>

      </ion-item>
    </ion-list>

  </ion-content>
  <ion-footer-bar class="add-footer bar-assertive">

    <a href="#/tab/addFriends">Send marker</a>

  </ion-footer-bar>

</ion-view>
